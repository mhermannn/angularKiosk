<div class="user-account">
  <h1>User Account</h1>
  <p>Welcome, {{ authService.getCurrentUser() }}!</p>
  <p>Here you can manage your account details.</p>

  <button (click)="confirmDelete()">Delete Account</button>

  <button (click)="openEditModal()">Edit User</button>

  <button (click)="goBack()">Go Back</button>

  @if (showDeleteConfirmation) {
    <div class="confirmation-dialog">
      <p>Are you sure you want to delete your account? This action cannot be undone.</p>
      <button (click)="deleteAccount()">Yes, Delete</button>
      <button (click)="cancelDelete()">Cancel</button>
    </div>
  }

  @if (showEditModal) {
    <div class="modal">
      <div class="modal-content">
        <h2>Edit User</h2>
        <form (ngSubmit)="saveChanges()">
          <label for="username">Username:</label>
          <input id="username" [(ngModel)]="editUser.username" name="username" required />

          <label for="password">Password:</label>
          <input id="password" type="password" [(ngModel)]="editUser.password" name="password" required />

          <button type="submit">Save Changes</button>
          <button type="button" (click)="closeEditModal()">Cancel</button>
        </form>
      </div>
    </div>
  }
</div>
