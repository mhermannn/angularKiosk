<div class="meal-list">
  <h1>Meals</h1>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search meals..."
      (input)="onSearch()"
    />
  </div>

  <div class="filters">
    <h3>Categories</h3>
    @for (category of categories; track category) {
      <div class="category-filter">
        <label>
          <input
            type="checkbox"
            [value]="category"
            (change)="onCategoryChange(category, $event)"
          />
          {{ category }}
        </label>
      </div>
    }

    <h3>Sort by Price</h3>
    <select [(ngModel)]="selectedSort" (change)="onSortChange()">
      @for (option of sortOptions; track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>

  <div class="meal-tiles">
    @for (meal of displayedMeals; track meal.id) {
      <div class="meal-tile">
        <img [src]="'assets/' + meal.id + '.jpg'" [alt]="meal.name" />
        <h3>{{ meal.name }}</h3>
        <p>{{ meal.price }} â‚¬</p>
      </div>
    }
  </div>

  <div class="pagination">
    @for (page of totalPages | range: 1; track page) {
      <button
        (click)="onPageChange(page)"
        [class.active]="page === currentPage"
      >
        {{ page }}
      </button>
    }
  </div>

  <div class="items-per-page">
    <label>Items per page:</label>
    <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
      @for (option of itemsPerPageOptions; track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
</div>
